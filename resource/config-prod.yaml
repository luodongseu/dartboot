########################################################
# Eureka配置
eureka:
  zone: http://xxx.xxx.xx.xx:8008/eureka # eureka注册中心
  fetch-registry-interval-seconds: 5 # 刷新APP的周期（秒）
  heartbeat-interval-seconds: 5 # 心跳周期（秒）

########################################################
# 数据库配置
database:
  clickhouse:
    host: xxx.xxx.x.xx
    port: 8123
  mysql:
    host: xxx.xxx.x.xx
    port: 3306
    db: xxx
    username: xxx
    password: xxx
    min-pool-size: 20
    max-pool-size: 50